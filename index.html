<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Frontend Mentor | QR Code</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Outfit:400,700"
		/>

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>

		<div class="wrapper">
			<div class="main" role="main">
				<img
					src="images/image-qr-code.png"
					alt="QR code to frontend mentor website"
				/>
				<h1 class="title">
					Improve your front-end skills by building projects
				</h1>

				<p>
					Scan the QR code to visit Frontend Mentor and take your
					coding skills to the next level.
				</p>
				<footer>
					<p>
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							>Frontend Mentor</a
						>
					</p>

					<p>
						Coded by
						<a href="http://sjarvis.com/">Steven Jarvis</a>
					</p>
				</footer>
				<!-- .attribution -->
			</div>
			<!-- text wrapper -->
		</div>
		<!-- .wrapper -->
	</body>
</html>
